<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Automation Car Reader</title>
</head>

<body>
  <div class="instruction wrapper">
    <p>1. Go to vehicle/statistics page</p>
    <p>2. Make screenshots of Design, Markets and Test Track tabs</p>
    <p>3. Upload. Check your stats, it's not 100%. Most offenders are 11 and skipped dots</p>
  </div>
  <div class="upload wrapper">
    <input type="file" name="" id="File">
    <span id="Progress"></span><span id="Jobs"></span>
  </div>
  <div class="content wrapper">
    <div class="content__controls">
      <button class="btn clearSettings">Default Settings</button>
      <button class="btn" id="Clear">Clear Saved</button>
      <div id="Download"></div>
    </div>
    <div class="result"></div>
  </div>
  <template id="Template">
    <div class="info">
      <input class="checkbox" type="checkbox">
      <input class="title" type="text">
      <input class="value" type="text">
      <div class="img">
      </div>
    </div>
  </template>
  <script src="https://cdn.jsdelivr.net/npm/jimp@0.8.4/browser/lib/jimp.min.js"></script>
  <script src='./lib/tesseract.min.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/json2csv"></script>
  <script type="module" src="./scripts/main.js"></script>
</body>

</html>
