<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Automation Car Reader</title>
</head>

<body>
  <div class="Instruction">
    <p>1. Go to vehicle/statistics page</p>
    <p>2. Make screenshots of Design, Markets and Test Track tabs</p>
    <p>3. Upload. Check your stats, it's not 100%. Most offenders are 11 being read as n and skipped dots</p>
  </div>
  <div class="Controls Wrapper">
    <div>
      <input type="file" name="" id="File">
      <span id="Progress"></span>
    </div>
    <div>
      <button class="hide">Hide</button>
      <div class="imgs"></div>
    </div>
  </div>
  <div class="content Wrapper">
    <div class="Result">
      <div class="Result__wrapper">
        <button class="btn" id="Clear">Clear Saved</button>
        <div id="Download"></div>
      </div>
      <textarea rows="64" cols="50" id="Text"></textarea>
    </div>
    <div class="settings">
      <div class="settings__wrapper">
        <h3>Things to export</h3>
        <button class="btn clearSettings">Default Settings</button>
      </div>
      <div class="controls"></div>
    </div>
  </div>
  <template id="Template">
    <div class="setting">
      <label>
        <input class="checkbox" type="checkbox">
        <span class="textContent"></span>
      </label>
    </div>
  </template>
  <script src="https://cdn.jsdelivr.net/npm/jimp@0.8.4/browser/lib/jimp.min.js"></script>
  <!-- <script src='https://unpkg.com/tesseract.js@v2.0.0-beta.1/dist/tesseract.min.js'></script> -->
  <script src='./lib/tesseract.min.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/json2csv"></script>
  <script type="module" src="./scripts/main.js"></script>
</body>

</html>
